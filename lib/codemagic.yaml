workflows:
  flutter-workflow:
    name: Flutter iOS & Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        PACKAGE_NAME: "com.ghafli78.testapp" # غيّر هذا لاسم الباكيج مالك
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build Android
        script: |
          flutter build appbundle --release

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/app/outputs/**/*.aab
      - build/app/outputs/**/*.apk
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - "ghafli78@gmail.com" # غيّرها لإيميلك
